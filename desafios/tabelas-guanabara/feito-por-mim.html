<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feito Por Mim</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            background-color: gray;
            color: white;
        }

        .descolorido {
            border: 1px solid black;
            padding: 10px;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="descolorido" scope="row" rowspan="4">Exatas</th>
                <td class="descolorido">Matemática</td>
                <td class="descolorido">0.00</td>
                <td class="descolorido">0.00</td>
                <td class="descolorido">0.00</td>
            </tr>
            <tr>
                <td class="descolorido">Física</td>
                <td class="descolorido">0.00</td>
                <td class="descolorido">0.00</td>
                <td class="descolorido">0.00</td>
            </tr>
            <tr>
                <td class="descolorido">Química</td>
                <td class="descolorido">0.00</td>
                <td class="descolorido">0.00</td>
                <td class="descolorido">0.00</td>
            </tr>
            <tr>
                <td class="descolorido">Biologia</td>
                <td class="descolorido">0.00</td>
                <td class="descolorido">0.00</td>
                <td class="descolorido">0.00</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>0.00</td>
            </tr>
            <tr>
                <th class="descolorido" scope="row" rowspan="2">Humanas</th>
                <td class="descolorido">História</td>
                <td class="descolorido">0.00</td>
                <td class="descolorido">0.00</td>
                <td class="descolorido">0.00</td>
            </tr>
            <tr>
                <td class="descolorido">Geografia</td>
                <td class="descolorido">0.00</td>
                <td class="descolorido">0.00</td>
                <td class="descolorido">0.00</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>0.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
