<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>

    <style>
        /*A PARTE DE CSS TIREI DO GPT, NÃO DO MESTRE GUANABARA*/
        /* Define a largura e a altura do vídeo */
        /* Isso foi criado por mim no GPT, não tá na aula*/
        video {
            width: 500px; /* Largura desejada */
            height: 300px; /* Altura ajustada */
            object-fit: cover; /* Ajusta o conteúdo do poster para preencher o espaço */
        }
    </style>

</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/imagem-teste-yan.png" controls autoplay loop>
    <source src="midia/meu-video-webm.webm" type="video/webm">
    <source src="midia/meu-video-mkv.mkv" type="video/mkv">
    <source src="midia/meu-video-mp4-convert.mp4" type="video/mp4">
    <source src="midia/meu-video-ogv.ogv" type="video/ogv">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NVAwlUJ2JXM?si=8KG78JICn3XCBS-_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo Vídeos da Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/257399106?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="ANIMATION REEL"></iframe>
</body>
</html>
